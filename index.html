<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>formulario de iscrição</h1>
<body>
    <form>
        <label for="nome">NOME:</label><br>
        <input type="text" name="nome" id="nome"><br><br>

        <label for="email">email:</label><br>
        <input type="text" name="NOME:" id="email"><br><br>

        <label for="WhatsApp">WhatsApp:</label><br>
        <input type="text" name="WhatsApp" id="WhatsApp"><br><br>

        <p>Área de Atuação:</p>
        
        <input type="radio" name="desenvolvimento" id="desenvolvimento" value="ds">
       <label for="desenvolvimento">Desenvolvimento</label>

       <input type="radio" name="desenvolvimento" id="quality assurance" value="quality">
       <label for="quality assurance">Quality Assurance (QA)</label>
 
       
       <input type="radio" name="desenvolvimento" id="analise de dados" value="analise">
       <label for="analise de dados">Análise De Dados</label>

       <input type="radio" name="desenvolvimento" id="infraestrutura" value="infra">
       <label for="infraestrutura">Infraestrutura</label><br><br>

        <label for="observações">Obersações:</label><br>
       <textarea id="obs" name="observações" rows="4" cols="50"></textarea><br><br>

       <input type="checkbox" name="mensagem" id="mensagem">
       <label for="mensagem">Desejo Receber Novidades e Ofertas Por Email</label>
</body>
</html>
